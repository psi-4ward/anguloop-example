<div class="row">

  <div class="col-sm-8">
    <div class="panel panel-primary">
      <div class="panel-heading">Cars</div>
      <div class="panel-body">
        <p>
          <input class="form-control" placeholder="search" ng-model="filter">
        </p>
          <div ng-repeat="car in CarsController.cars | filter:filter track by car.id" class="slide-up-down-ani row">
            <div class="col-xs-3" change-flash="car.name">{{car.name}}</div>
            <div class="col-xs-2" change-flash="car.make">{{car.make}}</div>
            <div class="col-xs-2" change-flash="car.model">{{car.model}}</div>
            <div class="col-xs-2" change-flash="car.color">{{car.color}}</div>
            <div class="col-xs-3 text-right">
              <a class="btn btn-sm btn-default" ng-click="CarsController.edit(car)"><i class="fa fa-edit"></i></a>
              <a class="btn btn-sm btn-default" ng-click="CarsController.destroy(car)"><i class="fa fa-times"></i></a>
            </div>
          </div>
      </div>
    </div>
  </div>

  <div class="col-sm-4">
    <div class="panel panel-primary">
      <div class="panel-heading">{{CarsController.newEditCar.id?'Edit':'New'}} car</div>
      <div class="panel-body">
        <form name="carForm" ng-show="CarsController.newEditCar"
              sf-schema="CarsController.schema"
              sf-form="CarsController.form"
              sf-model="CarsController.newEditCar"
              ng-submit="CarsController.save()">
        </form>

        <a ng-click="CarsController.newCar()" ng-hide="CarsController.newEditCar" class="btn btn-primary">
          <i class="fa fa-plus"></i> new car
        </a>
      </div>
    </div>
  </div>

</div>
